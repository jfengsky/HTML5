<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>跟随滚动</title>
    <style>
        #demo{
            height:100px;
            width:200px;
            border:1px solid #ccc;
            background-color: #06f;
            position:absolute;
            right:100px;
            top:0;
        }
    </style>
</head>
<body>
<div style="height:4000px"></div>
<div id="demo">

</div>
<script>
window.onload = function(){
    var begin_top = 0;        // 滚动条初始位置
    var end_top = 0;         // 滚动条最后位置
    var tag_time = 0;           // 标记时间
    var scrolling = false;  // 滚动条是否在滚动
    var temp_top = 0;       // 滚动期间滚动条高度
    var distance = 0;       // 滚动条之间的距离
    window.onscroll = function(){

        if(scrolling == false){ //如果没有滚动
            //TODO  获得混动条初始位置坐标
            //TODO  获得滚动条结束位置坐标
        }else{
            checkScroll();
            //检查是否滚动
        }


    };



    function checkScroll(){
        end_top = document.body.scrollTop + document.documentElement.scrollTop;

        var anim = setTimeout(function(){
            temp_top = document.body.scrollTop + document.documentElement.scrollTop;
            if(end_top == temp_top){
                console.log('停止');
                clearInterval(anim);
                scrolling = true;
                return false;
            }
        },1000);
    }

};


function $(id){return document.getElementById(id)}
function queeaseOut(t,b,c,d){
    return -c * ((t=t/d-1)*t*t*t - 1) + b;
}
</script>
</body>
</html>
